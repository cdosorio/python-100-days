{% extends 'bootstrap/base.html' %}

{% block styles %}
{{ super() }}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}


{% block title %}All Cafes{% endblock %}


{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>
	  <p><a href="{{ url_for('add_cafe') }}">Add a cafe</a></p>
	  <table class="table">

	  {% for cafe in cafes %}
	  <tr>
			<td>{{cafe.id}}</td>
			<td>{{cafe.name}}</td>
			<td>{{cafe.location}}</td>
			<td><a href="{{ url_for('delete', id=cafe.id) }}" class="button delete-button">Delete</a></td>
	  </tr>
	  {% endfor %}
  	  </table>
      <p><a href="{{ url_for('home') }}">Return to index page</a> </p>

    </div>
  </div>
</div>

{% endblock %}
